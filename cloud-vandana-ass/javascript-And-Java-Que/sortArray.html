<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Array</title>
</head>

<body>

    <script>
        function sort(arr) {
            let len = arr.length;

            for (let i = 0; i < len - 1; i++) {
                for (let j = 0; j < len - 1 - i; j++) {
                    if (arr[j] < arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }


        let arr = [10, 4, 9, 0, 8, 2, 5, 3];
        let sorted = sort(arr);
        alert(sorted)
        console.log(sorted)


    </script>
</body>

</html>
